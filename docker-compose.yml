services:
  frontend-dev:
    build:
      context: ./frontend
      target: development
    container_name: workflow-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev

  frontend-prod:
    build:
      context: ./frontend
      target: production
    container_name: workflow-frontend-prod
    ports:
      - "80:80"
    profiles:
      - prod
